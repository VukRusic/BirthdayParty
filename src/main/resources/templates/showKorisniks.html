<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>
<script
	src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/main.css}">
<title>Korisnici</title>
</head>
<body>
	<div class="container-fluid">
		<div>
			<a class="btn btn-primary" th:href="@{/showRegistration}">Register</a>
		</div>
		<div>
			<h2>Svi korisnici:</h2>
			<table>
				<thead>
					<tr>
						<th>Ime</th>
						<th>Prezime</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="korisnik : ${listKorisniks}">
						<td th:text="${korisnik.ime}"></td>
						<td th:text="${korisnik.prezime}"></td>
						<td th:text="${korisnik.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
