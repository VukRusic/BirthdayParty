<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Korisnici</title>
</head>
<body>
	<div>
		<a th:href="@{/showRegistration}">Register</a>
	</div>
	<div>
		<h2>Svi korisnici:</h2>
		<table>
			<thead>
				<tr>
					<th>Ime</th>
					<th>Prezime</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="korisnik : ${listKorisniks}">
					<td th:text="${korisnik.ime}"></td>
					<td th:text="${korisnik.prezime}"></td>
					<td th:text="${korisnik.email}"></td>					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
