<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">

<head>
<meta charset="utf-8">

<!--====== Title ======-->
<title>Proslave</title>

<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--====== Favicon Icon ======-->
<link rel="icon" href="/images/balloons.jpg" type="image/jpg">

<!--====== Magnific Popup CSS ======-->
<link rel="stylesheet" href="/css/magnific-popup.css">

<!--====== Slick CSS ======-->
<link rel="stylesheet" href="/css/slick.css">

<!--====== Line Icons CSS ======-->
<link rel="stylesheet" href="/css/LineIcons.css">

<!--====== Bootstrap CSS ======-->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!--====== Default CSS ======-->
<link rel="stylesheet" href="/css/default.css">

<!--====== Style CSS ======-->
<link rel="stylesheet" href="/css/style.css">

<!-- ===== Font awesome ===== -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>

<body>

	<!--====== PRELOADER PART START ======-->

	<div class="preloader">
		<div class="loader">
			<div class="ytp-spinner">
				<div class="ytp-spinner-container">
					<div class="ytp-spinner-rotator">
						<div class="ytp-spinner-left">
							<div class="ytp-spinner-circle"></div>
						</div>
						<div class="ytp-spinner-right">
							<div class="ytp-spinner-circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--====== PRELOADER PART ENDS ======-->

	<!--====== NAVBAR TWO PART START ======-->

	<section class="navbar-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<nav id="navbar-proslave" class="navbar navbar-expand-lg">

						<a class="navbar-brand" href="#"> </a>

						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTwo" aria-controls="navbarTwo" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="toggler-icon"></span>
							<span class="toggler-icon"></span>
							<span class="toggler-icon"></span>
						</button>

						<div class="navbar-btn d-none d-sm-inline-block">
							<ul th:if="${session.user == null}">
								<li>
									<a type="button" class="solid" data-toggle="modal" data-target="#LoginModal">Prijavi se</a>
								</li>
							</ul>
							<ul th:unless="${session.user == null}">
								<li>
									<th:block th:switch="${session.user.tip}">
										<a th:case="klijent" type="button" class="solid" th:href="@{/showKorisnik}">
											<i class="far fa-user-circle"></i>
												poeni:
											<span th:text="${session.user.poeni}"></span>
										</a>
										<a th:case="menadzer" type="button" class="solid" th:href="@{/menadzer}">
											<i class="far fa-user-circle"></i>
										</a>
									</th:block>
								</li>
								<li>
									<form th:action="@{/LogOut}" method="post">
										<a type="button" class="solid" th:href="@{/LogOut}">Odjavi se</a>
									</form>
								</li>
							</ul>
						</div>
					</nav>
					<!-- navbar -->
				</div>
			</div>
			<!-- row -->
		</div>
		<!-- container -->
	</section>

	<!--====== NAVBAR TWO PART ENDS ======-->
	
	<!--====== DELETE PROSLAVA MODAL START -->
	
	<div class="modal fade" id="deleteProslavaModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5>Da li ste sigurni da želite da obrišete proslavu?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="module form-module">
						<div></div>
						<div class="pricing-btn rounded-buttons text-center">
							<a class="btn btn-danger" th:href="@{${'/deleteProslava/' + proslava.Id}}">Da</a>
							<a  class="btn btn-primary" href="" data-dismiss="modal">Ne</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--====== DELETE PROSLAVA MODAL ENDS -->
	

	<!--====== PRINICNG START ======-->

	<section id="about" class="about-area">
		<div class="section-title text-center pb-10">
			<h3 class="title">Azuriranje proslave</h3>
			<p class="text">Dodajte nove podatke o vašoj proslavi, a naš tim će vaše izmene da potvrdi!</p>
		</div>
		<div class="row justify-content-center">
			<div class="offers">
				<div class="col-lg-4 col-md-7 col-sm-9">
					<div class="pricing-style mt-30">
						<div class="pricing-icon text-center">
							<img th:src="@{${'/images/agencije/' + agencija.slika + '/' + proslava.slika}}" alt="">
						</div>
							<div id="updateForm" class="form">
								<form id="updateProslava" th:action="@{/updateProslava}" th:method="post" th:object="${proslava}" class="update" enctype="multipart/form-data">
									<input type="hidden" th:field="*{id}" th:value="${proslava.Id}"> 
									<label id="update-label">Naziv</label>
									<input placeholder="Naziv" th:field="*{nazivProslave}" type="text" th:value="${proslava.nazivProslave}" required="required">
									<label id="update-label">Cena po detetu</label> 
									<input type="text" placeholder="Cena po detetu" th:field="*{cena}" th:value="${proslava.cena}" required="required">
									<label id="update-label">Bonus poeni po detetu</label> 
									<input type="text" th:field="*{poeni}" th:value="${proslava.poeni}" required="required">
									<label id="update-label">Opis proslave</label>
									<textarea cols="35" rows="12" placeholder="Opis proslave" th:field="*{opisProslave}" th:text="${proslava.opisProslave}" required="required"></textarea>
									<label id="update-label">Slika proslave</label>
									<input type="file" name="image" accept="image/png, image/jpeg"> <br>
									<div class="pricing-btn rounded-buttons text-center">
										<button type="submit" class="main-btn rounded-one">Ažuriraj</button>
									</div>
								</form>
								<div class="pricing-btn rounded-buttons text-center">
									<button id="deleteBtn" class="main-btn rounded-one" data-toggle="modal" data-target="#deleteProslavaModal">Obriši proslavu</button>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
	</section>
	<!--====== PRINICNG ENDS ======-->

	<!--====== FOOTER PART START ======-->

	<section class="footer-area footer-dark">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="footer-logo text-center">
						<a class="mt-30" href="/"> <img class="logo" src="/images/balloons.jpg" alt="Logo">
						</a>
					</div>
					<!-- footer logo -->
					<ul class="social text-center mt-60">
						<li><a href="https://facebook.com"> <i class="lni lni-facebook-filled"></i>
						</a></li>
						<li><a href="https://twitter.com"> <i class="lni lni-twitter-original"></i>
						</a></li>
						<li><a href="https://instagram.com"> <i class="lni lni-instagram-original"></i>
						</a></li>
						<li><a href="#"> <i class="lni lni-linkedin-original"></i>
						</a></li>
					</ul>
				</div>
			</div>
			<!-- row -->
		</div>
		<!-- container -->
	</section>

	<!--====== FOOTER PART ENDS ======-->

	<!--====== BACK TOP TOP PART START ======-->

	<a href="#" class="back-to-top">
		<i class="lni lni-chevron-up"></i>
	</a>

	<!--====== BACK TOP TOP PART ENDS ======-->

	<!--====== Jquery js ======-->
	<script src="/js/vendor/jquery-1.12.4.min.js"></script>
	<script src="/js/vendor/modernizr-3.7.1.min.js"></script>

	<!--====== Bootstrap js ======-->
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<!--======= Login/Registration =====-->
	<script>
		// Toggle Function
		$('.toggle').click(function() {
			// Switches the Icon
			$(this).children('i').toggleClass('fa-pencil');
			// Switches the forms  
			$('.form').animate({
				height : "toggle",
				'padding-top' : 'toggle',
				'padding-bottom' : 'toggle',
				opacity : "toggle"
			}, "slow");
		});
	</script>

	<!--====== Isotope js ======-->
	<script src="/js/imagesloaded.pkgd.min.js"></script>
	<script src="/js/isotope.pkgd.min.js"></script>

	<!--====== Scrolling Nav js ======-->
	<script src="/js/jquery.easing.min.js"></script>
	<script src="/js/scrolling-nav.js"></script>

	<!--====== Main js ======-->
	<script src="/js/main.js"></script>

</body>

</html>
